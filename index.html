<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkmate - 完美出遊準備工具</title>
    <meta name="description" content="智能出遊準備清單，支援多人即時協作。讓每次旅行都完美準備、零遺漏。" />

    <link rel="stylesheet" href="css/token.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/animations.css" />
    <link rel="icon" href="icons/tent.png" />
  </head>
  <body>
    <div class="container">
      <!-- 主要內容 -->
      <div class="main-content" id="main-content">
        <header class="header">
          <h1 class="title">Trip</h1>
          <div class="year">2025</div>
          <button class="admin-btn" id="admin-btn" style="position: absolute; top: 20px; right: 20px; background: #1a1a1a; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer;">⚙️</button>
        </header>

        <!-- Quick Links - 會被動態更新 -->
        <div class="quick-links" id="quick-links">
          <button class="link-btn" id="share-btn">📤 分享活動</button>
        </div>

        <!-- 倒數計時 -->
        <div class="countdown-card">
          <div class="countdown-date" id="countdown-date">March 15th-16th, 2025</div>
          <div class="countdown-display">
            <div class="countdown-item">
              <div class="countdown-number" id="days">03</div>
              <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
              <div class="countdown-number" id="hours">13</div>
              <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
              <div class="countdown-number" id="minutes">30</div>
              <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
              <div class="countdown-number" id="seconds">58</div>
              <div class="countdown-label">Seconds</div>
            </div>
          </div>
        </div>

        <!-- Schedule Section -->
        <div class="schedule-section">
          <div class="schedule-card">
            <h2 class="section-title">Schedule</h2>
            <div class="schedule-content" id="schedule-content">
              <div class="empty-state">No Schedule yet</div>
            </div>
          </div>
        </div>

        <!-- Packing List Section - 完整的 Camping2025 功能 -->
        <div class="packing-section">
          <h2 class="section-title">Packing list</h2>
          <div class="progress-text" id="progress-text">0/0 Packed</div>
          <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
          </div>

          <!-- 人員篩選按鈕 -->
          <div class="filter-buttons" id="person-filter">
            <button class="filter-btn active" data-person="all">All</button>
          </div>

          <!-- Shared Gear 類別 -->
          <div class="category-section">
            <h3 class="category-title">Shared Gear</h3>
            <ul class="item-list" id="shared-items"></ul>
          </div>

          <!-- Personal Gear 類別 -->
          <div class="category-section">
            <h3 class="category-title">Personal Gear</h3>
            <ul class="item-list" id="personal-items"></ul>
          </div>

          <!-- 新增項目區域 -->
          <div class="add-item-section">
            <div class="add-item-form">
              <select class="form-select" id="category-select">
                <option value="Personal Gear">Personal Gear</option>
                <option value="Shared Gear">Shared Gear</option>
              </select>

              <div class="form-row-horizontal">
                <input type="text" class="form-input item-input" id="new-item-name" placeholder="Item" />
                <input type="text" class="form-input number-input" id="new-item-quantity" placeholder="Number" />
              </div>

              <input type="text" class="form-input" id="new-item-person" placeholder="Name, Name, Name" />

              <button class="add-btn" id="add-unified-item">Add Item</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 載入所有腳本 -->
    <script type="module" src="js/firebase-config.js"></script>
    <script src="js/countdown.js"></script>
    <script type="module" src="js/index-main.js"></script>
    <script src="script.js"></script>
  </body>
</html>
